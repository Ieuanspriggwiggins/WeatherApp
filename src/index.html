<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Your Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script type="module" src="js/main.js" defer></script>
        <script type="module" src="https://kit.fontawesome.com/566b4e33a9.js" crossorigin="anonymous"></script>
        <script type="module" src="styles/main.scss"></script>

        <script>

        </script>
    </head>

    <body>
        <header class="main-header flex-row flex-space">
            <div class="flex-row header-title-container">
                <i class="fa-solid fa-cloud flex-column flex-center" style="color: #ffbcb5;"></i><h1>Your Weather</h1>
            </div>
            
            <div class="location-enter-div">
                <input id="location-input" placeholder="Enter Location" type="text">
                <input type="button" value="Submit" id="location-input-submit-btn">
            </div>
            <div class="flex-center temperature-control-div">
                <button id="switch-temp-type-btn">
                    <span id="switch-c">C&deg;</span>/
                    <span id="switch-f">F&deg;</span>
                </button>
            </div>
        </header>

        <div id="day-selection-container" class="day-selection-container">

        </div>

        <main>
            <div class="main-display-top">
                <div class="display-quick-info">
                    <span class="large-text text-center block" id="quick-info-city"></span>
                    <span class="small-text text-center block" id="quick-info-country"></span>
                    <span class="medium-large-text text-center block" id="quick-info-weather"></span>
                    <span class="main-day-temp-display text-center block temp-c" id="quick-info-temp"></span>
                </div>
                <div>
                    <div class="hourly-display scrollable" id="hourly-display">

                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
