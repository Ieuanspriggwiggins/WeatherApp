<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Your Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script type="module" src="js/main.js" defer></script>
        <script type="module" src="https://kit.fontawesome.com/566b4e33a9.js" crossorigin="anonymous"></script>
        <script type="module" src="styles/main.scss"></script>

        <script>

        </script>
    </head>

    <body>
        <header class="main-header flex-row flex-space">
            <div class="flex-row header-title-container">
                <i class="fa-solid fa-cloud flex-column flex-center" style="color: #ffbcb5;"></i><h1>Your Weather</h1>
            </div>
            
            <div class="location-enter-div">
                <input id="location-input" placeholder="Enter Location" type="text">
                <input type="button" value="Submit" id="location-input-submit-btn">
            </div>
            <div class="flex-center temperature-control-div">
                <button id="switch-temp-type-btn">
                    <span id="switch-c">C&deg;</span>/
                    <span id="switch-f">F&deg;</span>
                </button>
            </div>
        </header>

        <div id="day-selection-container" class="day-selection-container">

        </div>

        <main>
            <div class="contained">
                <div class="main-display-top">
                    <div class="display-quick-info">
                        <span class="large-text text-center block" id="quick-info-city"></span>
                        <span class="small-text text-center block" id="quick-info-country"></span>
                        <span class="medium-large-text text-center block" id="quick-info-weather"></span>
                        <span class="main-day-temp-display text-center block temp-c" id="quick-info-temp"></span>
                        <span class="block text-center">
                            <i class="fa-regular fa-clock" style="color: #000000;"></i>
                            <span class="small-text text-center" id="quick-info-time"></span>
                        </span>
                    </div>
                    <div>
                        <div class="hourly-display scrollable" id="hourly-display"></div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 150px;" class="section full-width dark-bg padded-section">
                <div class="contained white-font">
                    <h2 class="section-title">Astronomical</h2>
                    <div class="data-section three-grid">
                        <div class="data-item">
                            <span class="data-section-title">Sunrise</span>
                            <span class="data-section-data" id="sunrise-data">06:47</span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Sunset</span>
                            <span class="data-section-data" id="sunset-data">06:47</span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Moonrise</span>
                            <span class="data-section-data" id="moonrise-data">06:47</span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Moonset</span>
                            <span class="data-section-data" id="moonset-data">06:47</span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Moon Phase</span>
                            <span class="data-section-data" id="moonphase-data">06:47</span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Moon Illumination</span>
                            <span class="data-section-data" id="moonillumination-data">06:47</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section full-width padded-section">
                <div class="contained">
                    <h2 class="section-title">Air Quality</h2>
                    <div class="data-section four-grid">
                        <div class="data-item">
                            <span class="data-section-title">Carbon Monoxide</span>
                            <span class="data-section-data" id="carbon-monoxide-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Ozone</span>
                            <span class="data-section-data" id="ozone-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Nitrogen dioxide</span>
                            <span class="data-section-data" id="nitrogen-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">Sulphur dioxide</span>
                            <span class="data-section-data" id="sulphur-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">PM2.5</span>
                            <span class="data-section-data" id="pm2-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">PM10</span>
                            <span class="data-section-data" id="pm10-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">US - EPA Standard</span>
                            <span class="data-section-data" id="us-epa-data"></span>
                        </div>
                        <div class="data-item">
                            <span class="data-section-title">UK Defra Index</span>
                            <span class="data-section-data" id="gb-defra-data"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
